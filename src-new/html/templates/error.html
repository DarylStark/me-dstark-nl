<!doctype html>
<html lang='en'>
<head>
    <title>{{ title }}</title>
    <!-- Metadata fo-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
    <!-- CSS for fonts and MDL -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css'>
    <!-- Local stylesheet -->
    <link rel='stylesheet' href='/ui/unprotected-css/error.css'>
</head>

<body>

    <div class='mdl-grid'>
        <div class='mdl-cell--6-col mdl-cell--3-offset-desktop'>
            <div class='error-card-wide mdl-card mdl-shadow--2dp'>
                <div class='mdl-card__title mdl-card--expand'>
                    <h4>
                        Error {{ error_code }}<br />
                        {{ error_description }}
                    </h4>
                </div>
            </div>

            {% if show_traceback %}
            <div class='error-card-wide mdl-card mdl-shadow--4dp'>
                <div class='mdl-card__title'>
                    <h4 class='mdl-card__title-text'>Exception</h4>
                </div>
                <div class='mdl-card__supporting-text'>
                    <h3>Exception:</h3>
                    <pre>{{ exception_name }}</pre>
                    {% if exception_string %}
                    <h3>Text:</h3>
                    <pre>{{ exception_string }}</pre>
                    {% endif %}
                    <h3>Traceback:</h3>
                    <pre>{{ traceback }}</pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
