<div class="mdl-card__supporting-text">
    <span>
        <b id='name-{id}' class='me-pointer'></b><br />
        <i>Active session</i><br />
        <span>Started at <i id='date'></i> from <i id='address'></i></span>
    </span>
</div>
<div class="mdl-card__supporting-text me-card-form" id='rename-{id}'>
    <span class='table_field'>New name</span>
    <div class='mdl-layout-spacer'></div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="new_name">
        <label class="mdl-textfield__label" for="profile_email">New session name</label>
    </div>
</div>
